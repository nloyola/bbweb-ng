<app-modal [modalInputValid]="modalInputValid" (confirm)="confirm()" (dismiss)="dismiss()">
  <span class="title">{{ title }}</span>
  <form class="body form-horizontal" [formGroup]="form" autocomplete="on" novalidate>
    <div class="form-group row">
      <label for="date1" class="col-md-3 col-form-label" i18n>{{ label }}</label>
      <div class="input-group col-md-8">
        <input
          class="form-control"
          type="text"
          formControlName="date1"
          [owlDateTime]="dt1"
          i18n-placeholder
          placeholder="Date and Time"
          ngbAutoFocus
        />
        <owl-date-time #dt1></owl-date-time>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" [owlDateTimeTrigger]="dt1">
            <fa-icon [icon]="faCalendar"></fa-icon>
          </button>
        </div>
      </div>
      <ng-container *ngTemplateOutlet="dateErrors; context: { field: date1 }"></ng-container>
    </div>
    <div class="form-group row">
      <label for="date2" class="col-md-3 col-form-label" i18n>{{ label2 }}</label>
      <div class="input-group col-md-8">
        <input
          class="form-control"
          type="text"
          formControlName="date2"
          [owlDateTime]="dt2"
          i18n-placeholder
          placeholder="Date and Time"
        />
        <owl-date-time #dt2></owl-date-time>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" [owlDateTimeTrigger]="dt2">
            <fa-icon [icon]="faCalendar"></fa-icon>
          </button>
        </div>
      </div>
      <ng-container *ngTemplateOutlet="dateErrors; context: { field: date2 }"></ng-container>
    </div>
  </form>
</app-modal>

<ng-template #dateErrors let-field="field">
  <div class="col-md-8 offset-3" *ngIf="field.invalid && field.touched">
    <div class="text-danger small" *ngIf="field.errors.required && !field.errors.owlDateTimeParse" i18n>
      Please enter a date and time
    </div>
    <div class="text-danger small" *ngIf="field.errors.owlDateTimeParse" i18n>
      Please enter a valid date and time
    </div>
  </div>
</ng-template>
