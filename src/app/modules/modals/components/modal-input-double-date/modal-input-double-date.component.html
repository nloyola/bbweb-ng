<app-modal-input [modalInputValid]="modalInputValid" (confirm)="confirm($event)" (dismiss)="dismiss($event)">
  <span class="title">{{ title }}</span>
  <form class="body form-horizontal" [formGroup]="form" autocomplete="on" novalidate>
    <div class="form-group row">
      <label for="date1" class="col-md-3 col-form-label" i18n>{{ label }}</label>
      <div class="input-group col-md-8">
        <input
          class="form-control"
          type="text"
          formControlName="date1"
          [owlDateTime]="dt1"
          i18n-placeholder
          placeholder="Date and Time"
          ngbAutoFocus
        />
        <owl-date-time #dt1></owl-date-time>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" [owlDateTimeTrigger]="dt1">
            <fa-icon [icon]="faCalendar"></fa-icon>
          </button>
        </div>
      </div>
      <div class="col-md-8 offset-3" *ngIf="date1.invalid && date1.touched">
        <div class="text-danger small" *ngIf="date1.errors.required" i18n>
          Please enter a date and time
        </div>
        <div class="text-danger small" *ngIf="date1.errors.owlDateTimeParse" i18n>
          Please enter a valid date and time
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="date2" class="col-md-3 col-form-label" i18n>{{ label2 }}</label>
      <div class="input-group col-md-8">
        <input
          class="form-control"
          type="text"
          formControlName="date2"
          [owlDateTime]="dt2"
          i18n-placeholder
          placeholder="Date and Time"
          ngbAutoFocus
        />
        <owl-date-time #dt2></owl-date-time>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" [owlDateTimeTrigger]="dt2">
            <fa-icon [icon]="faCalendar"></fa-icon>
          </button>
        </div>
      </div>
      <div class="col-md-8 offset-3" *ngIf="date2.invalid && date2.touched">
        <div class="text-danger small" *ngIf="date2.errors.required" i18n>
          Please enter a date and time
        </div>
        <div class="text-danger small" *ngIf="date2.errors.owlDateTimeParse" i18n>
          Please enter a valid date and time
        </div>
      </div>
    </div>
  </form>
</app-modal-input>
