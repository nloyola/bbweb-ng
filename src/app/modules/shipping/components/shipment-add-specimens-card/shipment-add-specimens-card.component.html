<div class="row">
  <div class="col-sm-12 mt-4">
    <div class="card">
      <div class="card-header bg-primary text-light" *ngIf="(isLoading$ | async) !== false; else showLoading">
        Add Specimens
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            Enter one or more specimen inventory IDs to add:
          </div>
        </div>

        <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="on" novalidate>
          <div class="form-group row">
            <div class="col-md-11">
              <input
                class="form-control mb-2 mr-sm-2 mb-sm-0"
                type="text"
                id="uniqueId"
                formControlName="inventoryIds"
                i18n-placeholder
                placeholder="Specimen IDs separated by comma"
                ngbAutoFocus
              />
            </div>
            <div class="col-md-1">
              <button
                class="btn btn-primary mr-2"
                type="submit"
                [disabled]="form.invalid || (shipmentLoading$ | async) === true"
                i18n
              >
                <ng-container *ngIf="(shipmentLoading$ | async) !== true">
                  Add
                </ng-container>
                <app-spinner name="uniqueIdGet" [show]="shipmentLoading$ | async">
                  Loading
                </app-spinner>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
