<span class="float-right d-inline-block">
  <!-- CREATED -->
  <div *ngIf="shipment.isCreated()"></div>

  <!-- PACKED -->

  <!-- SENT -->
  <div *ngIf="shipment.isSent()"></div>

  <!-- RECEIVED -->
  <div *ngIf="shipment.isReceived()">
    <button class="btn btn-warning btn-sm mr-1" (click)="back()">
      <mat-icon class="mr-1">arrow_left</mat-icon>
      <span i18n>Back to sent</span>
    </button>
    <button class="btn btn-primary btn-sm mr-1" (click)="forward()">
      <span i18n>Tag as unpacked</span>
      <mat-icon class="ml-1">arrow_right</mat-icon>
    </button>
  </div>

  <!-- UNPACKED -->
  <div *ngIf="shipment.isUnpacked()">
    <button class="btn btn-warning btn-sm mr-1" (click)="back()">
      <mat-icon class="mr-1">arrow_left</mat-icon>
      <span i18n>Back to received</span>
    </button>
    <button class="btn btn-primary btn-sm mr-1" (click)="forward()">
      <span i18n>Tag as completed</span>
      <mat-icon class="ml-1">arrow_right</mat-icon>
    </button>
  </div>

  <!-- COMPLETED -->
  <div *ngIf="shipment.isCompleted()">
    <button class="btn btn-warning btn-sm mr-1" (click)="back()">
      <mat-icon class="mr-1">arrow_left</mat-icon>
      <span i18n>Back to unpacked</span>
    </button>
    <button class="btn btn-primary btn-sm mr-1" (click)="forward()">
      <span i18n>Tag as lost</span>
      <mat-icon class="ml-1">arrow_right</mat-icon>
    </button>
  </div>

  <!-- LOST -->
  <div *ngIf="shipment.isLost()">
    <button class="btn btn-warning btn-sm mr-1" (click)="back()">
      <mat-icon class="mr-1">arrow_left</mat-icon>
      <span i18n>Back to sent</span>
    </button>
    <button class="btn btn-warning btn-sm mr-1" (click)="forward()">
      <span i18n>Tag as received</span>
      <mat-icon class="mr-1">arrow_right</mat-icon>
    </button>
  </div>
</span>
