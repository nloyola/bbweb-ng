<app-paged-entity-selector
  [pageInfo]="pageInfo$ | async"
  [isLoading]="isLoading$ | async"
  [entitiesLimit]="centresLimit"
  [(page)]="currentPage"
  [heading]="heading"
  [footer]="footer"
  [noEntitiesToDisplay]="noEntitiesToDisplay"
  [noResultsToDisplay]="noResultsToDisplay"
  [loadingContent]="showLoading"
  (pageChange)="paginationPageChange()"
>
  <ng-template let-entity>
    <li class="list-group-item" *ngIf="entity">
      <a [routerLink]="" (click)="!!centreSelected(entity)">
        <small>{{ entity.name }}</small>
      </a>
    </li>
  </ng-template>
</app-paged-entity-selector>

<ng-template #heading>
  <small i18n>Shipping Centres</small>
</ng-template>

<ng-template #footer>
  <app-filter-value-input (valueChanged)="nameFilterChanged($event)">
    <span class="title" i18n>Name filter:</span>
  </app-filter-value-input>
</ng-template>

<ng-template #noEntitiesToDisplay>
  <div class="alert alert-warning" role="alert">
    <mat-icon>warning</mat-icon>
    <ng-container i18n>
      This participant does not have any events yet
    </ng-container>
  </div>
</ng-template>

<ng-template #noResultsToDisplay>
  <div class="alert alert-warning" role="alert">
    <mat-icon>warning</mat-icon>
    <ng-container i18n>
      There are no events that match your criteria
    </ng-container>
  </div>
</ng-template>

<ng-template #showLoading>
  <app-blocking-progress></app-blocking-progress>
</ng-template>
