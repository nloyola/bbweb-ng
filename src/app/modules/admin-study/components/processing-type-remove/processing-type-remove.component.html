<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title" i18n>Remove Processing Step</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cancel')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" i18n>
  Are you sure you want to remove the processing step named <b>{{ processingType.name }}</b
  >?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cancel')" i18n>Cancel</button>
  <button type="button" class="btn btn-primary" (click)="activeModal.close('OK')" i18n>OK</button>
</div>
