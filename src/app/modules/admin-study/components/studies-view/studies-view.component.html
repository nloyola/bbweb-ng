<app-entity-filters
  class="mb-2"
  [useNameFilter]="true"
  [stateData]="stateData"
  (filters)="onFiltersUpdated($event)"
>
</app-entity-filters>

<div class="row">
  <div class="col-sm-12 mt-2">
    <div class="card">
      <div class="card-header bg-default">
        <app-study-counts [countData]="studyCountData$ | async"> </app-study-counts>

        <app-dropdown-menu
          [menuItems]="menuItems"
          buttonClass="btn btn-sm btn-outline-primary"
          placement="bottom-right"
        ></app-dropdown-menu>
      </div>

      <div class="card-body" *ngIf="isLoading$ | async">
        <div class="card-text">
          <div class="alert alert-warning" role="alert">
            <app-blocking-progress></app-blocking-progress>
          </div>
        </div>
      </div>

      <ng-container *ngIf="studyPageInfo$ | async; let studyPageInfo">
        <div class="card-body" *ngIf="studyPageInfo.hasNoEntitiesToDisplay">
          <div class="card-text">
            <div class="alert alert-warning" role="alert">
              <mat-icon>warning</mat-icon>
              <ng-container i18n>
                No studies have been added yet.
              </ng-container>
            </div>
          </div>
        </div>

        <div class="card-body" *ngIf="studyPageInfo.hasNoResultsToDisplay">
          <div class="card-text">
            <div class="alert alert-warning" role="alert">
              <mat-icon>warning</mat-icon>
              <ng-container i18n>
                There are no studies that match your criteria.
              </ng-container>
            </div>
          </div>
        </div>

        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let study of studies$ | async">
            <app-entity-summary
              [entity]="study"
              [icon]="study.stateIcon()"
              [iconClass]="study.stateIconClass()"
              (selected)="studySelected($event)"
            >
            </app-entity-summary>
          </li>
        </ul>

        <div class="card-footer" *ngIf="studyPageInfo.hasResultsToDisplay">
          <ngb-pagination
            size="sm"
            [collectionSize]="studyPageInfo.total"
            [(page)]="currentPage"
            [maxSize]="studiesLimit"
            [pageSize]="studiesLimit"
            [rotate]="false"
            [boundaryLinks]="true"
            aria-label="Default pagination"
            (pageChange)="paginationPageChanged($event)"
          >
          </ngb-pagination>
        </div>
      </ng-container>
    </div>
  </div>
</div>
