<ol class="breadcrumb" *ngIf="crumbs.length" class="breadcrumb">
  <li *ngFor="let crumb of crumbs; let isLast = last" [ngClass]="{ 'active': last }">
    <a *ngIf="!isLast" [routerLink]="crumb.path"><small>{{crumb.label}}</small></a>
    <span *ngIf="isLast"><small>{{crumb.label}}</small></span>
  </li>
</ol>
