<div class="row">
  <div class="col-md-12" *ngIf="!!text" >
    <button *ngIf="toggleRequired"
            class="btn btn-sm btn-secondary"
            (click)="toggleText()">
      {{buttonLabel}}
    </button>
  </div>
  <div class="col-md-12" *ngIf="!text">
    <div class="alert alert-warning" role="alert">
      <mat-icon>warning</mat-icon>
      {{textEmptyWarning}}
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12" [innerHtml]="displayText | nlToBr"></div>
</div>
