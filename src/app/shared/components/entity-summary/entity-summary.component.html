<div class="row">
  <div class="col-md-12">
    <fa-icon [icon]="icon"></fa-icon>&nbsp;
    <a [routerLink]="" (click)="selected()"><strong>{{entity.name}}</strong></a>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{entity.description | truncate:100}}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <app-entity-status [state]="entity.state"
                       [timeAdded]="entity.timeAdded"
                       [timeModified]="entity.timeModified"
                       [useBadges]="false">
    </app-entity-status>
  </div>
</div>
